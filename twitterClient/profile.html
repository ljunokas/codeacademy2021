<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <style>
    .bi.bi-heart-fill {
      transition: 250ms ease;
    }

    .bi.bi-heart-fill:hover {
      color: #FF0066;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Twitter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./createTweet.html">Create Tweet</a>
          </li>
        </ul>
        <div class="d-flex">
          <img class="rounded-circle" style="height: 50px;width:50px;display: block;margin-right:20px" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="...">
          <button class="btn btn-outline-success" type="button" id='profileButton'>Profile</button>
          <button class="btn btn-outline" type="button" onclick="logOut()">Log out</button>
        </div>
      </div>
    </div>
  </nav>








  <div class="container">
    <div class="row">
      <div class="col-8 tweeContainer">

      </div>
      <div class="col-4 p-4 profileContainer">
        <div class="card">
          <div class="card-body text-center">
            <label for="profileImageInput">
              <img style='width:100px; height:100px' class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" />
              <input type="file" id='profileImageInput' style="display:none" />
            </label><br /><br />
            <button class="btn btn-primary" onclick='updateProfile()'>Update</button>

          </div>
        </div>
      </div>
    </div>
  </div>










</body>
<script src="./js/profile.js"></script>

</html>
